<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактор</title>
  <link rel="stylesheet" href="style.css">



</head>

<body>
  <div class="content">

    <div class="search">
      <form action="#" method="GET" class="search_form">
        <label for="person_search_input">Поиск персонажа:</label>
        <input type="text" class="person_search" id="person_search_input">
        <button type="submit" id="search_request_btn" class="button">Найти</button>
      </form>
      <ul class="search_result">
      </ul>
    </div>

    <div class="person_data">
      <div>Имя: <span id="name"></span></div>
      <div>Рост: <span id="height"></span></div>
      <div>Вес: <span id="mass"></span></div>
      <div>Год рождения: <span id="birth_year"></span></div>
      <div>В скольки фильмах появлялся: <span id="films_count"></span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
